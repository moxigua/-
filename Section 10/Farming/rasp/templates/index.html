			<div id="wrapper">

					<header id="header">

								<nav>
									<ul>

					<nav id="menu">
						<h2>Menu</h2>

				<!-- Main -->
					<div id="main">
						<div class="inner">
							<header>
								<h1>监控界面</h1>
							</header>
							<section class="tiles">
								<article class="style1">
									<span class="image">
										<img src="{{ url_for('static',filename='img/pic01.jpg') }}" alt="" />
									</span>
									<a>
										<h2 class="sensor_type">空气温度</h2>
										<div class="content">
											<div class="sensor_value" id="airTemp">-</div>
                                            <div class="sensor_unit">℃</div>
										</div>
									</a>
								</article>
								<article class="style2">
									<span class="image">
										<img src="{{ url_for('static',filename='img/pic02.jpg') }}"  alt="" />
									</span>
									<a>
										<h2 class="sensor_type">空气湿度</h2>
										<div class="content">
											<div class="sensor_value"  id="airHum">-</div>
                                            <div class="sensor_unit">%</div>
										</div>
									</a>
								</article>
								<article class="style3">
									<span class="image">
										<img src="{{ url_for('static',filename='img/pic03.jpg') }}"  alt="" />
									</span>
									<a>
										<h2 class="sensor_type">土壤温度</h2>
										<div class="content">
											<div class="sensor_value"  id="soilTemp">-</div>
                                            <div class="sensor_unit">℃</div>
										</div>
									</a>
								</article>
								<article class="style4">
									<span class="image">
										<img src="{{ url_for('static',filename='img/pic04.jpg') }}"  alt="" />
									</span>
									<a>
										<h2 class="sensor_type">土壤湿度</h2>
										<div class="content">
											<div class="sensor_value"  id="soilHum">-</div>
                                            <div class="sensor_unit">%</div>
										</div>
									</a>
								</article>
								<article class="style5">
									<span class="image">
										<img src="{{ url_for('static',filename='img/pic05.jpg') }}"  alt="" />
									</span>
									<a>
										<h2 class="sensor_type">光照强度</h2>
										<div class="content">
											<div class="sensor_value" id="light">-</div>
                                            <div class="sensor_unit" >Lux</div>
										</div>
									</a>
								</article>
